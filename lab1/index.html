<!doctype html> <!-- declaring doctype -->
<html lang="en"> <!-- setting language of webpage -->
<head>
    <meta charset="utf-8"> <!-- defining and using universal encoding -->
    <meta name ="viewport" content="width=device-width, initial-scale=1"> <!-- detecting size of device + using initial-scale to set pixels to 1:1 ratio -->
    <meta name ="description" content="Lab 1 code, printing hello world with core HTML elements used">
    <meta name ="robots" content="noindex, nofollow"> <!-- determining if the website can be searched for, no index indicating not to index web page in search engines -->
    <title>Lab 1 COMP1002</title> <!-- title of webpage -->
</head>
<body>
<h1>Hello World</h1> <!-- printing hello world using h1, the main heading element -->
</body>
</html>
