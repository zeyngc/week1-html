<!doctype html>
<!-- commenting in html -->
<!-- first page of website is always called index -->
<!-- declare language of target audience to website -->
<html lang="en">
    <head>
        <!-- this meta tag defines out character set -->
        <meta charset="utf-8">
        <!-- this meta tag detects what size the device is -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- this meta tag describes the page -->
        <meta name="description" content="This is the code for week 1">
        <!-- this meta tag determines if the website can be found via search engines -->
        <meta name="robots" content="noindex, nofollow">
        <!-- this is the title of the document -->
        <title>Week 1 | HTML Building Blocks</title>
    </head>
<body>
<h1>I am the main title</h1>
<h2>Sub-Heading</h2>
<!-- this meta tag determines content inside a paragraph -->
<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nam, vitae.</p>
<!-- ordered list -->
<ol>
    <!-- li = list -->
    <li>item 1</li>
    <li>item 2</li>
</ol>
<!-- unordered list -->
<ul>
    <li>item 3</li>
    <li>item 4</li>
</ul>
<!-- blockquote is used for citing sources, inside the element you would put the quote -->
<blockquote cite="www.google.com">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Commodi, distinctio!
</blockquote>

<table>
    <!-- table head -->
    <thead>
    <!-- table row -->
    <tr>
        <th>heading</th>
        <th>heading</th>
    </tr>
    </thead>

    <!-- table body -->
    <tbody>
    <tr>
        <td>cell 1</td>
        <td>cell 2</td>
    </tr>
    </tbody>
</table>
</body>
</html>
